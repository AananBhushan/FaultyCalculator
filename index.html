<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: grid;
      place-items: center;
      width: 100vw;
      height: 100vh;
      font-family: sans-serif;
    }

    div {
      display: none;
    }

    .calculator {
      background-color: #f5f5f5;
      border-radius: 5px;
      padding: 20px;
      width: 300px;

      display: flex;
      flex-direction: column;

      align-items: center;
    }

    .input {
      width: 100%;
      height: 40px;
      border: 1px solid #ccc;
      border-radius: 3px;
      padding: 10px;
      font-size: 16px;
    }

    .select,
    .button {
      width: 100%;
      height: 40px;
      border: 1px solid #ccc;
      border-radius: 3px;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    #btn {
      width: 100px;
      height: 40px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    #btn:hover {
      background-color: #2980b9;
    }

    .result {
      font-size: 20px;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="calculator">
    <input type="number" class="input" id="input1" placeholder="Enter first number">
    <select class="select" name="operator" id="operator">
      <option value="/">/</option>
      <option value="*">*</option>
      <option value="+">+</option>
      <option value="-">-</option>
    </select>
    <input type="number" class="input" id="input2" placeholder="Enter second number">
    <button id="btn" onclick="Display()">Calculate</button>
    <p id="demo" class="result"></p>
  </div>

  <script>
    const input1 = document.getElementById('input1');
    const input2 = document.getElementById('input2');
    const operator = document.getElementById('operator');
    const p = document.getElementById('demo');

    function calculate() {
      const num1 = parseFloat(input1.value);
      const num2 = parseFloat(input2.value);
      const op = operator.value;

      let result;
      if (op === '+') {
        result = num1 + num2;
      } else if (op === '-') {
        result = num1 - num2;
      } else if (op === '*') {
        result = num1 * num2;
      } else if (op === '/') {
        if (num2 === 0) {
          result = "Error: Division by zero"; 
        } else {
          result = num1 / num2;
        }
      } else {
        result = "Invalid operator";
      }
      p.textContent = result;
    }

    function fultycalculate() {

      const num1 = parseFloat(input1.value);
      const num2 = parseFloat(input2.value);
      const op = operator.value;

      let result;
      if (op === '+') {
        result = num1 - num2;
      } else if (op === '-') {
        if (num2 === 0) {
          result = "Error: Division by zero"; 
        } else {
          result = num1 / num2;
        }
      } else if (op === '*') {
        result = num1 + num2;
      } else if (op === '/') {
        result = num1 ** num2;
      } else {
        result = "Invalid operator";
      }

      p.textContent = result;
    }

    function Display() {
      s = Math.random()
      if (s > 0.1) {
        fultycalculate()
        console.log(false)
      } else {
        calculate()
        console.log(true)
      }
    }
  </script>
</body>

</html>
